<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Søgning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <input type="text" id="searchInput" placeholder="Søg efter podcasts...">
    <div id="results"></div>
</div>

<script>
async function fetchPodcastsData() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/UmFzbXVz/podcasts/main/misc/data.json');
        if (!response.ok) {
            throw new Error('Fejl ved indlæsning af podcasts data');
        }
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Fejl ved indlæsning af podcasts data:', error);
        return null;
    }
}
    
async function fetchRSSLink(podcastName) {
    const apiUrl = `https://api.github.com/repos/UmFzbXVz/podcasts/contents/${podcastName.charAt(0).toUpperCase()}`;
    try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
            throw new Error('Fejl ved hentning af podcasts data');
        }
        const data = await response.json();
        const rssLink = data.find(item => item.name.toLowerCase().includes(podcastName.toLowerCase()));
        if (!rssLink) {
            throw new Error('Podcast ikke fundet');
        }
        return rssLink.download_url;
    } catch (error) {
        console.error('Fejl ved hentning af RSS-link:', error);
        throw error;
    }
}

const resultsContainer = document.getElementById('results');

async function filterPodcasts(searchText) {
    if (searchText.length < 3) {
        resultsContainer.innerHTML = '<p>Indtast mindst 3 tegn for at søge</p>';
        return;
    }

    const podcastsData = await fetchPodcastsData();
    if (!podcastsData) {
        console.error('Fejl: Ingen podcasts data tilgængelig');
        return;
    }

    const filteredPodcasts = [];
    for (const id in podcastsData) {
        const podcast = podcastsData[id];
        if (podcast.alt_text.toLowerCase().includes(searchText.toLowerCase()) || podcast.description.toLowerCase().includes(searchText.toLowerCase())) {
            filteredPodcasts.push(podcast);
        }
    }

    displayResults(filteredPodcasts);
}

async function displayResults(results) {
    resultsContainer.innerHTML = '';
    if (results.length === 0) {
        resultsContainer.innerHTML = '<p>Ingen resultater fundet</p>';
        return;
    }
    const ul = document.createElement('ul');
    results.forEach(podcast => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = podcast.url;
        a.textContent = podcast.alt_text;
        const img = document.createElement('img');
        img.src = podcast.image_url;
        img.alt = podcast.alt_text;
        img.classList.add('podcast-logo');
        li.appendChild(img);
        li.appendChild(a);

        const rssIcon = document.createElement('img');
        rssIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/1200px-Feed-icon.svg.png';
        rssIcon.alt = 'RSS';
        rssIcon.classList.add('rss-icon');
        rssIcon.addEventListener('click', async () => {
            try {
                const rssLink = await fetchRSSLink(podcast.alt_text);
                window.open(rssLink, '_blank');
            } catch (error) {
                console.error('Fejl ved hentning af RSS-link:', error);
            }
        });
        li.appendChild(rssIcon);

        ul.appendChild(li);
    });
    resultsContainer.appendChild(ul);
}

document.getElementById('searchInput').addEventListener('input', function() {
    const searchText = this.value.trim();
    filterPodcasts(searchText);
});

</script>

</body>
</html>
