<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Søgning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <input type="text" id="searchInput" placeholder="Søg efter podcasts...">
    <div id="results"></div>
</div>


<script>
const resultsContainer = document.getElementById('results');

async function fetchPodcastsData() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/UmFzbXVz/podcasts/main/misc/data.json');
        if (!response.ok) {
            throw new Error('Fejl ved indlæsning af podcasts data');
        }
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Fejl ved indlæsning af podcasts data:', error);
        return null;
    }
}

searchInput.addEventListener('input', function() {
    const searchText = this.value.toLowerCase();
    if (searchText.length >= 3) {
        filterPodcasts(searchText);
    } else {
        displayResults([]);
    }
});

async function filterPodcasts(searchText) {
    const podcastsData = await fetchPodcastsData();
    if (!podcastsData) {
        console.error('Fejl: Ingen podcasts data tilgængelig');
        return;
    }

    const filteredPodcasts = [];
    for (const id in podcastsData) {
        const podcast = podcastsData[id];
        if (podcast.alt_text.toLowerCase().includes(searchText) || podcast.description.toLowerCase().includes(searchText)) {
            filteredPodcasts.push(podcast);
        }
    }

    displayResults(filteredPodcasts);
}

function displayResults(results) {
    resultsContainer.innerHTML = '';
    if (results.length === 0) {
        resultsContainer.innerHTML = '<p>Ingen resultater fundet</p>';
        return;
    }
    const ul = document.createElement('ul');
    results.forEach(podcast => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = podcast.url;
        a.textContent = podcast.alt_text;
        const img = document.createElement('img');
        img.src = podcast.image_url;
        img.alt = podcast.alt_text;
        img.classList.add('podcast-logo');
        const rssUrl = convertToRawRSSLink(podcast.html_url);
        const rssLink = document.createElement('a');
        rssLink.href = rssUrl;
        rssLink.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/1200px-Feed-icon.svg.png" alt="RSS">';
        a.insertBefore(img, a.firstChild);
        a.appendChild(rssLink);
        li.appendChild(a);
        ul.appendChild(li);
    });
    resultsContainer.appendChild(ul);
}

function convertToRawRSSLink(htmlUrl) {
    return htmlUrl.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
}

</script>
</body>
</html>
