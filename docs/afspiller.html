<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afspiller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <button id="sort-button" class="sort-button">⇅</button>
  <div id="podcast-info" class="podcast-info"></div>
</div>


  <audio id="audio-player" controls preload="none" style="width: 500px; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);">
    Din browser understøtter ikke direkte afspilning af lydfiler
  </audio>

  <script>
    let episodesData = [];
    let sortOrder = 'newest';

    async function loadPodcast() {
      try {
        const params = new URLSearchParams(window.location.search);
          const rssUrl = params.get("rss");
          if (!rssUrl) {
            throw new Error("Ugyldig RSS");
          }

        const response = await fetch(rssUrl);
        if (!response.ok) {
          throw new Error(`Network response was not ok: ${response.statusText}`);
        }

        const rssText = await response.text();
        const parser = new DOMParser();
        const rssDoc = parser.parseFromString(rssText, "application/xml");

        if (rssDoc.querySelector("parsererror")) {
          throw new Error("Failed to parse RSS feed. Invalid XML format.");
        }

        const channel = rssDoc.querySelector("channel");
        if (!channel) {
          throw new Error("Invalid RSS feed: Missing channel element.");
        }

        const title = channel.querySelector("title")?.textContent || "No title available";
        const description = channel.querySelector("description")?.textContent || "No description available";
        const episodes = channel.querySelectorAll("item");

        episodesData = Array.from(episodes).map((episode) => {
          return {
            title: episode.querySelector("title")?.textContent || "No title",
            description: episode.querySelector("description")?.textContent || "No description",
            pubDate: new Date(episode.querySelector("pubDate")?.textContent),
            link: episode.querySelector("enclosure")?.getAttribute("url"),
          };
        });

        let podcastInfo = `<h2>${title}</h2><p>${description}</p>`;

        episodesData.sort((a, b) => sortOrder === 'newest' ? b.pubDate - a.pubDate : a.pubDate - b.pubDate);
        episodesData.forEach((episode) => {
          podcastInfo += `
            <div class="episode" data-url="${episode.link}" data-title="${episode.title.replace(/'/g, "\\'")}">
              <h4 class="episode-title">${episode.title}</h4>
              <p class="pub-date">(${episode.pubDate.toLocaleDateString()})</p>
              <p>${episode.description}</p>
            </div>
          `;
        });

        document.getElementById("podcast-info").innerHTML = podcastInfo;
      } catch (error) {
        document.getElementById("podcast-info").innerHTML = `<p>Error loading podcast data: ${error.message}</p>`;
        console.error("Error loading podcast data:", error);
      }
    }

    function displayEpisodes() {
      let episodesHTML = '';

      episodesData.sort((a, b) => sortOrder === 'newest' ? b.pubDate - a.pubDate : a.pubDate - b.pubDate);
      episodesData.forEach((episode) => {
        episodesHTML += `
          <div class="episode" data-url="${episode.link}" data-title="${episode.title.replace(/'/g, "\\'")}">
            <h4 class="episode-title">${episode.title}</h4>
            <p class="pub-date">(${episode.pubDate.toLocaleDateString()})</p>
            <p>${episode.description}</p>
          </div>
        `;
      });

      document.querySelectorAll('.episode').forEach(episode => episode.remove());
      document.getElementById("podcast-info").innerHTML += episodesHTML;
    }

    function playEpisode(episodeUrl, episodeTitle) {
      const audioPlayer = document.getElementById("audio-player");
      audioPlayer.src = episodeUrl;
      audioPlayer.style.display = "block";
      audioPlayer.play();

      document.title = episodeTitle;
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadPodcast();

      document.getElementById("podcast-info").addEventListener('click', function(event) {
        const episodeElement = event.target.closest('.episode');
        if (episodeElement) {
          const episodeUrl = episodeElement.getAttribute('data-url');
          const episodeTitle = episodeElement.getAttribute('data-title');
          playEpisode(episodeUrl, episodeTitle);
        }
      });

      document.getElementById("sort-button").addEventListener('click', () => {
        sortOrder = sortOrder === 'newest' ? 'oldest' : 'newest';
        displayEpisodes();
      });
    });
  </script>
</body>
</html>
